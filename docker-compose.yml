version: '3.8'

services:
  fastapi-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: kltn
    container_name: fastapi
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-bucket:
        condition: service_completed_successfully
    ports:
      - "8068:8068"
    env_file:
      - .env
    networks:
      - huudan
    volumes:
      - ".:/usr/srv"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8068/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  minio:
    container_name: minio
    restart: on-failure
    image: minio/minio
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - huudan
    env_file:
      - .env
    environment:
      MINIO_ACCESS_KEY: ${ACCESS_KEY_MINIO}
      MINIO_SECRET_KEY: ${SECRET_ACCESS_KEY_MINIO}
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-bucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - huudan
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add kltn2024 http://minio:9000 huudantran123@ huudantran123@;
      /usr/bin/mc mb kltn2024/file-storage;
      /usr/bin/mc policy download kltn2024/file-storage;
      exit 0;
      "

  redis:
    image: redis:latest
    container_name: redis
    restart: on-failure
    ports:
      - "6379:6379"
    networks:
      - huudan
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: on-failure
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    command: [ "--auth" ]
    networks:
      - huudan
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  huudan:
    driver: bridge

volumes:
  mongodb-data:
  minio-data: