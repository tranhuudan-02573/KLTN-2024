version: '3.8'

services:
  fastapi-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: kltn
    container_name: fastapi
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8068:8068"
    env_file:
      - .env
    networks:
      - huudan
    volumes:
      - ".:/usr/srv"
  minio:
    container_name: minio
    restart: on-failure
    image: minio/minio
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - huudan
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-bucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - huudan
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add kltn2024 http://minio:9000 huudantran123@ huudantran123@;
      /usr/bin/mc mb kltn2024/file-storage;
      /usr/bin/mc policy download kltn2024/file-storage;
      exit 0;
      "
  
  redis:
    image: redis:latest
    container_name: redis
    restart: on-failure
    depends_on:
      - redis-insight
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    networks:
      - huudan
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
  
  redis-insight:
    image: redis/redisinsight:latest
    restart: on-failure
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
  
  
networks:
  huudan:
    driver: bridge

volumes:
  minio-data:
  redis-insight: